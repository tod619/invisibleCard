<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600|Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Invisible Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <img
            src="images/john-doe.jpg"
            alt="profile picture"
            class="card-img"
          />
          <h1 class="card-heading">John Doe</h1>
          <p class="card-paragraph">
            <i class="fas fa-quote-left"></i>Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Nostrum eum porro doloremque. Totam
            similique incidunt ducimus sequi perferendis consequuntur, aliquid
            corrupti omnis debitis atque enim fuga modi ipsa repudiandae
            asperiores!<i class="fas fa-quote-right"></i>
          </p>
          <ul class="card-icons">
            <li>
              <a href="#" class="card-icon-link"
                ><i class="card-icon fab fa-facebook-square"></i
              ></a>
            </li>
            <li>
              <a href="#" class="card-icon-link"
                ><i class="card-icon fab fa-linkedin"></i
              ></a>
            </li>
            <li>
              <a href="#" class="card-icon-link"
                ><i class="card-icon fab fa-twitter-square"></i
              ></a>
            </li>
            <li>
              <a href="#" class="card-icon-link"
                ><i class="card-icon fab fa-instagram"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/15e65efbb4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
